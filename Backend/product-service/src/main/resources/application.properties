spring.application.name=product-service

# Configuración del servidor
server.port=8081 

# Configuración de la conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/nexusdb
spring.datasource.username=nexususer
spring.datasource.password=nexuspassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA y Hibernate


# ddl-auto=update: ¡Esto es clave para desarrollo! Hibernate leerá tus clases @Entity
# y automáticamente creará o actualizará las tablas en la base de datos al arrancar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 